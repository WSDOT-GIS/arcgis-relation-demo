<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Service Area Selection test</title>
	<link href="//js.arcgis.com/3.7compact/js/esri/css/esri.css" rel="stylesheet" />
	<link href="Styles/index.min.css" rel="stylesheet" />
</head>
<body>
	<div id="map"></div>
	<div id="toolbar">
		<select id="geometryTypeSelect" disabled="disabled">
			<optgroup label="Point">
				<option value="POINT">point</option>
				<option value="MULTI_POINT">multi point</option>
			</optgroup>
			<optgroup label="Line">
				<option value="LINE">line</option>
				<option value="POLYLINE" selected="selected">polyline</option>
				<option value="FREEHAND_POLYLINE">freehand polyline</option>
			</optgroup>
			<optgroup label="Polygon">
				<option value="POLYGON">polygon</option>
				<option value="EXTENT">extent</option>
				<option value="FREEHAND_POLYGON">freehand polygon</option>

				<option value="CIRCLE">circle</option>
				<option value="ELLIPSE">ellipse</option>
				<option value="RECTANGLE">rectangle</option>
				<option value="TRIANGLE">triangle</option>

				<option value="ARROW">arrow</option>
				<option value="DOWN_ARROW">down arrow</option>
				<option value="LEFT_ARROW">left arrow</option>
				<option value="RIGHT_ARROW">right arrow</option>
				<option value="UP_ARROW">up arrow</option>
			</optgroup>
		</select>
		<button id="clearButton" type="button" disabled="disabled">Clear</button>
	</div>
	<script>
		var dojoConfig = {
			async: true
		};
	</script>
	<script src="//js.arcgis.com/3.7compact/init.js"></script>
	<script src="Scripts/index.min.js"></script>
</body>
</html>
